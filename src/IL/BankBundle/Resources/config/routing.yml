il_bank_homepage:
    path:     /
    defaults: { _controller: ILBankBundle:Dashboard:index }
il_bank_souscription_mobile_list:
    path:     /souscription-mobile
    defaults: { _controller: ILBankBundle:SouscriptionMobile:list }
il_bank_souscription_mobile_resiliation_list:
    path:     /souscription-mobile/resiliation
    defaults: { _controller: ILBankBundle:SouscriptionMobile:resiliationList }

il_bank_souscription_mobile_new:
    path:     /souscription-mobile/new
    defaults: { _controller: ILBankBundle:SouscriptionMobile:add }
il_bank_souscription_mobile_edit:
    path:     /souscription-mobile/edit/{id}
