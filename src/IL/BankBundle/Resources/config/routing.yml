    path:     /souscription-banque/add-new
    defaults: { _controller: ILBankBundle:SouscriptionBanque:add }
il_bank_souscription_banque_edit:
    path:     /souscription-banque/edit/{id}
    defaults: { _controller: ILBankBundle:SouscriptionBanque:edit }

il_bank_souscription_banque_resiliation_list:
    path:     /souscription-banque/resiliation
    defaults: { _controller: ILBankBundle:SouscriptionBanque:resiliationList }

il_bank_report:
    path:     /report-manager
    defaults: { _controller: ILBankBundle:SouscriptionBanque:report }
il_bank_transfert:
    path:     /transfert
    defaults: { _controller: ILBankBundle:Transfert:transfert }